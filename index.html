<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Orang Baik</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    #grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .kotak {
      height: 60px;
      border-radius: 8px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      padding: 4px;
      text-align: center;
    }
    .hijau { background-color: #2ecc71; }
    .biru { background-color: #3498db; }
    .kuning { background-color: #f1c40f; color: #000; }
    .kosong { background-color: #bdc3c7; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daftar Orang Baik</h1>
    <section class="legend">
  <h2>Harga Lelang: <span>Rp 1.000.000 / Kapling</span></h2>
  <div class="legend-items">
    <div class="legend-item"><span class="color-box hijau"></span>Lunas</div>
    <div class="legend-item"><span class="color-box biru"></span>Nyicil</div>
    <div class="legend-item"><span class="color-box kuning"></span>PO</div>
    <div class="legend-item"><span class="color-box abu"></span>Kosong</div>
  </div>
</section>
    <style>
  .legend {
    background: #fff;
    padding: 1.2em;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    margin: 20px auto;
    max-width: 600px;
    text-align: center;
  }

  .legend h2 {
    margin-bottom: 15px;
    font-size: 1.25rem;
    color: #333;
  }

  .legend h2 span {
    color: #16a085;
    font-weight: bold;
  }

  .legend-items {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  .legend-item {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.95rem;
    background: #f0f0f0;
    padding: 6px 12px;
    border-radius: 8px;
  }

  .color-box {
    width: 16px;
    height: 16px;
    border-radius: 4px;
    display: inline-block;
  }

  .hijau { background-color: #27ae60; }
  .biru { background-color: #2980b9; }
  .kuning { background-color: #f1c40f; }
  .abu { background-color: #bdc3c7; }
</style>
    <div id="grid-container">Loading data...</div>
  </div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR8FWUuq2J_p9jwVB43Pvy_jiuenlDV5htgsCcYaBKp6oF-io0n7UYKj4yUCRV92RUqMzY8KauEat-D/pub?output=csv';
    const kotakTotal = 45;
    const container = document.getElementById('grid-container');

    fetch(sheetUrl)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.trim().split('\n').slice(1); // skip header
        const data = rows.map(row => {
          const [nama, nominal] = row.split(',');
          return {
            nama: nama.trim(),
            jumlah: parseInt(nominal.replace(/\D/g, '')) || 0,
          };
        });

        container.innerHTML = ''; // clear loading text
        for (let i = 0; i < kotakTotal; i++) {
          const kotak = document.createElement('div');
          kotak.classList.add('kotak');

          if (data[i]) {
            kotak.textContent = data[i].nama;
            if (data[i].jumlah >= 1000000) {
              kotak.classList.add('hijau');
            } else if (data[i].jumlah >= 1000) {
              kotak.classList.add('biru');
            } else {
              kotak.classList.add('kuning');
            }
          } else {
            kotak.textContent = "Kosong";
            kotak.classList.add('kosong');
          }

          container.appendChild(kotak);
        }
      })
      .catch(error => {
        container.innerHTML = 'Gagal memuat data.';
        console.error('Fetch error:', error);
      });
  </script>
</body>
</html>
