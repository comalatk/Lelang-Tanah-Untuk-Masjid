
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualisasi Pewakaf</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
      font-size: 1.8rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .box {
      width: 100%;
      padding-top: 100%;
      position: relative;
      border-radius: 6px;
      border: 1px solid #ccc;
      overflow: hidden;
    }
    .box span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.75rem;
      color: white;
      white-space: nowrap;
    }
    .green { background-color: #28a745; }
    .blue { background-color: #007bff; }
    .yellow { background-color: #ffc107; color: #333; }
    .gray { background-color: #6c757d; }
  </style>
</head>
<body>
  <h1>Visualisasi Pewakaf Masjid</h1>
  <div class="grid" id="wakafGrid"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR8FWUuq2J_p9jwVB43Pvy_jiuenlDV5htgsCcYaBKp6oF-io0n7UYKj4yUCRV92RUqMzY8KauEat-D/pub?output=csv";

    fetch(sheetURL)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split("\n").slice(1);
        const grid = document.getElementById("wakafGrid");
        const totalBoxes = 45;

        rows.forEach((row, index) => {
          if (index >= totalBoxes) return;
          const [nama, nominal, status] = row.split(",");
          let className = "gray";
          const jumlah = parseInt(nominal.replace(/[^0-9]/g, ''));

          if (status.toLowerCase().includes("po")) className = "yellow";
          if (jumlah >= 1000 && jumlah < 1000000) className = "blue";
          if (jumlah >= 1000000) className = "green";

          const div = document.createElement("div");
          div.className = `box ${className}`;
          div.innerHTML = `<span>${nama}</span>`;
          grid.appendChild(div);
        });

        // Fill remaining boxes if fewer than 45 entries
        for (let i = rows.length; i < totalBoxes; i++) {
          const div = document.createElement("div");
          div.className = "box gray";
          div.innerHTML = "<span>-</span>";
          grid.appendChild(div);
        }
      });
  </script>
</body>
</html>
